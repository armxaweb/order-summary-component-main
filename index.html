<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

<body>
  <section>
    <div class="contenu">
      <div>
        <img src="./images/illustration-hero.svg" alt="" class="img1">
      </div>
      <div class="Ptexte">
        <h2>Order Summary</h2>
        <p class="p1">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <br>
        <div class="milieu">
          <div>
            <img src="./images/icon-music.svg" alt="" class="img2">
          </div>
          <div class="prix">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span> 
          </div>
          <div>
            <a href="" class="lien1">Change</a>
          </div>
        </div>
        <div class="Pbutton">
          <button>Proceed to Payment</button>
        </div>
        <div class="lienbas">
          <a href="" class="lien2"><strong>Cancel Order</strong></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
